on:
  push:
    branches:
      - master

name: Tag

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4

      - run: |
          git fetch --tags

      - run: |
          tag=$(./scripts/parse-dockerfile-from Dockerfile | cut -f2)
          echo "tag: $tag"
          if ! git rev-parse --quiet --verify "refs/tags/$tag" > /dev/null; then
            git tag "$tag"
            git push --tags
          fi

